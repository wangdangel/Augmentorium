general:
  log_dir: logs
  log_level: INFO
projects:
  ice: K:\Documents\icecrawl
  alphaone: K:\Documents\alphaone
active_project: alphaone
indexer:
  polling_interval: 1.0
  max_workers: 4
  hash_algorithm: md5
  ignore_patterns:
  - .git
  - .Augmentorium
  - .qodo
  - .venv
  - .mypy_cache
  - .pytest_cache
  - .idea
  - .vscode
  - node_modules
  - dist
  - build
  - __pycache__
  - '*.egg-info'
  - logs
  - old_code
  - .husky
  - '**/.git/**'
  - '**/.Augmentorium/**'
  - '**/.qodo/**'
  - '**/.venv/**'
  - '**/.mypy_cache/**'
  - '**/.pytest_cache/**'
  - '**/.idea/**'
  - '**/.vscode/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/__pycache__/**'
  - '**/*.egg-info/**'
  - '**/.husky/**'
  - '**/logs/**'
  - '**/old_code/**'
  - '*.md'
  - "/.pytest_cache/
  - .Augmentorium
  - '**/.Augmentorium/**'
  - '*.png'
  - '*.jpg'
  - '*.jpeg'
  - '*.gif'
  - '*.bmp'
  - '*.tiff'
  - '*.webp'
